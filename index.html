<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examen ADSI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 440px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #2d2d2d;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #444;
      text-align: left;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #3fb68b;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3fb68b;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2c9b74;
      transform: scale(1.02);
    }

    #mensaje {
      margin-top: 15px;
      font-size: 1rem;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>EXAMEN ADSI CARD SENCILLO</h1>

    <div id="mensaje"></div>
    <footer> ðŸ’š </footer>
  </div>

</body>
</html>
